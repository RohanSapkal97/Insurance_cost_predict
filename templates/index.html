<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Insurance</title>
  </head>
  <body>
     
      <br>
   <div style="color:rgb(32, 33, 34)">
    <form action="{{ url_for('predict')}}" method="post">

    <div class="text-center">
        <img src="static\insurance.jpeg" alt="stroke image" style="width:500px;height:300px;">
      </div>
    
    <br>
    <div class="text-center"><h1>Predict Insurance Cost System</h1></div>
    <br>
    
    <div class="container">
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="age_box" class="form-control" id="age" size="3" name="age" required="required">
      </div>

            <label for="gender" class="form-label">Gender</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="gender" name="gender_male">
                <option selected>---Select Gender---</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select><br>
            
            <label for="children" class="form-label">Number of Childrens</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="children" name="children_0">
                <option selected>---Select Option---</option>
                <option value='0'>0</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
              </select><br>

              <div class="mb-3">
                <label for="bmi" class="form-label">Body Mass Index(BMI)</label>
                <input type="bmi_box" class="form-control" id="bmi" name="bmi" required="required" >
              </div>

              <label for="region" class="form-label">Region</label>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="region" name="region_northeast">
                  <option selected>---Select Option---</option>
                  <option value="northeast">Northeast</option>
                  <option value="northwest">Northwest</option>
                  <option value="southeast">Southwest</option>
                  <option value="southwest">Southwest</option>
                </select><br>
                  
                    <label for="smoke" class="form-label">Smoking</label>
                      <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="smoke" name="smoker_yes">
                          <option selected>---Select Option---</option>
                          <option value="smoker_yes">Yes</option>
                          <option value="smoker_no">No</option>
                        </select><br>  
           <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Submit</button>
           
          </form>
          </div>
          
          
    
          </div>
          
  
    <style>
      body {
          background-color: rgb(59, 149, 223);
          text-align: center;
          padding: 0px;
      }

      

      </style>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  </body>
</html>
